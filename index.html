<style>
:root{
  --pink:#ff6f91;
  --soft-pink:#fff1f6;
  --gray:#bdbdbd;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  height:100vh;
  background: linear-gradient(135deg,#fff5f8,#ffe3ec);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: "Poppins", system-ui, sans-serif;
  overflow:hidden;
}

/* floating hearts background */
.heart{
  position:fixed;
  bottom:-40px;
  font-size:16px;
  opacity:.35;
  animation: floatUp 10s linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  to{ transform:translateY(-120vh); }
}

/* main card */
.card{
  background:white;
  width:360px;
  padding:50px 40px 60px;
  border-radius:32px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.12);
  position:relative;
  z-index:2;
  animation: fadeIn .8s ease;
}

@keyframes fadeIn{
  from{ opacity:0; transform:translateY(20px); }
  to{ opacity:1; transform:none; }
}

h1{
  color:var(--pink);
  font-size:28px;
  margin-bottom:14px;
}

.subtitle{
  color:#888;
  font-size:15px;
  margin-bottom:40px;
}

/* buttons */
.buttons{
  display:flex;
  justify-content:center;
  gap:26px;
}

button{
  width:140px;
  height:52px;
  border:none;
  border-radius:30px;
  font-size:17px;
  cursor:pointer;
  user-select:none;
  transition:transform .2s ease, box-shadow .2s ease;
}

#yes{
  background:var(--pink);
  color:white;
  box-shadow:0 10px 25px rgba(255,111,145,.45);
}

#yes:hover{
  transform:scale(1.05);
}

#no{
  background:var(--gray);
  color:white;
}

.note{
  margin-top:26px;
  font-size:13px;
  color:var(--pink);
  opacity:.8;
}

/* sparkles */
.sparkle{
  position:fixed;
  font-size:20px;
  animation:sparkle 3s ease forwards;
  pointer-events:none;
}

@keyframes sparkle{
  to{
    transform:translateY(-350px) scale(1.4);
    opacity:0;
  }
}
</style>
</head>
